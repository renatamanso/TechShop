<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{ produto.imgUrl }}" alt="{{ produto.nome }}" height="180px;" width="243.5px;"/>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToCesta()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
      <button routerLink="/shop/{{produto.id}}" type="button" class="btn btn-primary">Ver</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{produto.id}}">
      <h6 class="text-uppercase">{{ produto.nome }}</h6>
    </a>
    <span class="mb-2">{{ produto.preco | currency: "BRL" }}</span>
  </div>
</div>
